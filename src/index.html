<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.min.js"></script>
	<title>PetCare</title>
</head>

<body>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="container header__container">
					<div class="header__logo logo">
						<a href="./" class="logo__link">
							<svg class="logo__icon">
								<use xlink:href="./img/sprite.svg#logo"></use>
							</svg>
						</a>
						<h1 class="logo__title">PetCare</h1>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__link">Новости</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">О нас</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Блог</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Услуги</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Контакты</a>
							</li>
						</ul>
					</nav>
					<div class="header__socials socials">
						<a href="https://instagram.com/" class="socials__link" target="_blank">
							<svg class="socials__icon">
								<use xlink:href="./img/sprite.svg#insta"></use>
							</svg>
						</a>
						<a href="https://t.me/vadim_mm" class="socials__link" target="_blank">
							<svg class="socials__icon">
								<use xlink:href="./img/sprite.svg#telegram"></use>
							</svg>
						</a>
						<a href="https://vk.com/" class="socials__link" target="_blank">
							<svg class="socials__icon">
								<use xlink:href="./img/sprite.svg#vk"></use>
							</svg>
						</a>
					</div>
				</div>
			</header>

			<main class="content">
				<div class="container content__container">Main</div>
			</main>

			<footer class="footer">
				<div class="container footer__container">Footer</div>
			</footer>
		</div>
	</body>
</body>

</html>
